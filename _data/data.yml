experiences:
  - role: Senior Infrastructure Engineer - Security Specialist
    time: 2020-04 - Present
    company: Dawex, Lyon
    details: |
      As Senior Infrastructure Engineer, I provision, configure, and destroy evolving infrastructures, used to host Dawex technology.
      We primarily use container based architectures, deployed onto multiple public managed Kubernetes offerings (AWS, Azure, Orange, GCP).

      Infrastructure as Code, Kubernetes CI/CD, and monitoring stacks are the main ones which I'm responsible for as of today.

      As Security Specialist, I need to ensure and enforce high security standards, both for our product and the company itself,
      allowing me to work with all the teams, in order to build a state of the art platform.
    technologies:
      - Kubernetes
      - EKS
      - AKS
      - Terraform
      - Ansible
      - Jsonnet / Helm
  - role: Cloud Solutions Architect
    time: 2019-09 - 2020-03
    company: Gfi, Lyon
    details: |
      AWS Solutions Architect inside the Cloud Fabric business unit.
      - Design and implementation of cloud landing zones and workloads.
      - Migration of existing customers on-premise infrastructures / applications to public cloud providers (mainly AWS / Azure).
    technologies:
      - Python
      - Ansible
      - Terraform
      - AWS
      - CloudEndure
      - Azure DevOps

  - role: Lead DevOps Engineer
    time: 2018-01 - 2019-09
    company: OVHcloud, Lyon
    details: |
      As technical leader (4 people international team) of WorkspaceONE SaaS offer in partnership with VMware, we built and maintained a state of the art and opensource automation platform.
      This platform allows to provision, configure and maintain a full software stack on hundreds of virtual machines, on multiple backends (Private / Public Cloud)
        - Managed Kubernetes cluster hosting (mostly) Ansible / AWX (Tower) cluster and an Ansible inventory microservice (REST API via Python Eve)
        - Data backed by OVH Database as a Service (MongoDB and PostgreSQL)
        - Traefik cluster maintains SSL endpoints automagically
        - All logs and metrics are collected and routed to respectively Graylog and Grafana, via Fluentd and Prometheus
        - All Kubernetes containers are built, tested and deployed via a CI/CD stack (CDS)
    technologies:
      - Ansible / Tower
      - VMware vSphere
      - VMware WorkspaceONE
      - Python
      - MongoDB
      - Grafana
      - Prometheus
      - Kubernetes
      - CI/CD

  - role: Citrix Team Lead
    time: SEPT. 2016 - DEC. 2017
    company: EDF SA, Lyon/Marseille
    details: |
      Head of a 7 people team, responsible for architecture and delivery of virtualization solutions (XenApp/XenDesktop),
      for the whole French national energy provider company.

      Our work allowed drastic savings during Windows 10 migration, by leveraging application publishing for old,
      unsupported, but critical internal software.
    technologies:
      - Citrix XenApp
      - Citrix XenDesktop
      - Windows Server
      - Windows Desktop

  - role: End-User Computing Consultant
    time: SEPT. 2012 - AUG. 2016
    company: LANexpert (Swisscom), Geneva - Switzerland
    details: |
      As a consultant, I specialized in End-User Computing and helped multiple customers to design
      and deploy such solutions.

      - Customer advice on their internal IT strategy
      - Design and delivery of technical solutions for end-user workspaces needs.
      - Virtual Desktop Infrastructure and Virtual Applications delivery
      - Enterprise Mobility and Unified Endpoint Management solutions
      - Administration and automation of Windows / Linux server farms
    technologies:
      - Citrix XenApp
      - Citrix XenDesktop
      - VMware Horizon View
      - Citrix XenMobile
      - VMware AirWatch
      - VMware WorkspaceONE
      - Active Directory
      - Puppet

